<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="bg">
    <h1>Calculator</h1>
    <h3>First number</h3>
    <input type="number" name="fInp" id="fInp" placeholder="Enter First Number...">
    <span id="fError">Please enter first number!</span>
    <h3>Second number</h3>
    <input type="number" name="s-num" id="sInp" placeholder="Enter Second Number...">
    <span id="sError">Please enter second number!</span>
    <h3>Operator</h3>
    <select name="operator" id="operator">
      <option value="" selected disabled>select operator</option>
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="multi">*</option>
      <option value="division">/</option>
    </select>
    <span id="tError">Please choose operator!</span>
    <div class="btn">
      <button onclick="zay()">
        calculate
      </button>
      <button onclick="victor()">
        clear
      </button>
    </div>
    <h1>Result</h1>
    <h3 id="answer"></h3>
    
    
    
  </div>
  <script src="main.js"></script>
</body>
</html>
